<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script defer src="js/calculator.js"></script>
   <title>Calculator</title>
</head>

<body>
   <div class="calc">
      <div class="calc__display">
         <div class="calc__out"></div>
      </div>
      <div class="calc__buttons">
         <div class="row">
            <div class="row__btn btn-green clear">C</div>
            <div class="row__btn btn-green">%</div>
            <div class="row__btn btn-green">โซ</div>
            <div class="row__btn btn-green">รท</div>
         </div>
         <div class="row">
            <div class="row__btn">7</div>
            <div class="row__btn">8</div>
            <div class="row__btn">9</div>
            <div class="row__btn btn-green">X</div>
         </div>
         <div class="row">
            <div class="row__btn">4</div>
            <div class="row__btn">5</div>
            <div class="row__btn">6</div>
            <div class="row__btn btn-green">-</div>
         </div>
         <div class="row">
            <div class="row__btn">1</div>
            <div class="row__btn">2</div>
            <div class="row__btn">3</div>
            <div class="row__btn btn-green">+</div>
         </div>
         <div class="row">
            <div class="row__btn">00</div>
            <div class="row__btn">0</div>
            <div class="row__btn">.</div>
            <div class="row__btn btn-green">=</div>
         </div>
      </div>
   </div>
</body>

</html>
